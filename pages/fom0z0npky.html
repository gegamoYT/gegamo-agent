<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning!</title>
    <!-- Google Fonts for a modern and welcoming look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-bg-start: #e0f2f7; /* Light blue start */
            --primary-bg-end: #c8e6c9;   /* Light green end */
            --card-bg: #ffffff;          /* White card background */
            --text-main: #37474f;         /* Dark grey for main text */
            --accent-color: #4CAF50;      /* Green for emphasis/freshness */
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        /* Basic Reset & Body Styling */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-end) 100%);
            color: var(--text-main);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars from animations */
        }

        /* Container for the main message */
        .container {
            background-color: var(--card-bg);
            padding: 50px 70px;
            border-radius: 18px;
            box-shadow: 0 15px 35px var(--shadow-color);
            max-width: 800px;
            width: 90%;
            opacity: 0; /* Hidden initially for animation */
            transform: translateY(20px); /* Slightly below initially */
            animation: fadeInSlideUp 1s ease-out forwards;
            animation-delay: 0.3s; /* Delay container animation slightly */
            border: 2px solid var(--accent-color); /* Subtle accent border */
        }

        /* Main Message Styling */
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.8em;
            font-weight: 700;
            color: var(--text-main);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
            opacity: 0; /* Hidden initially for animation */
            transform: scale(0.9); /* Slightly smaller initially */
            animation: popIn 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            animation-delay: 1s; /* Delay title animation */
            margin: 0; /* Reset default margin */
        }

        /* Keyframe Animations */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            70% {
                opacity: 1;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 40px 50px;
            }
            h1 {
                font-size: 2.8em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                border-radius: 12px;
            }
            h1 {
                font-size: 2em;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- The message will be injected here by JavaScript -->
        <h1 id="main-message"></h1>
    </div>

    <script>
        // Execute JavaScript once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const options = { weekday: 'long' }; // Options to get the full day name (e.g., "Monday")
            const dayOfWeek = today.toLocaleDateString('en-US', options);

            const hour = today.getHours();
            let timeOfDayGreeting = "Good morning"; // Default greeting

            // Determine the appropriate greeting based on the current hour
            if (hour >= 12 && hour < 17) { // 12:00 PM to 4:59 PM
                timeOfDayGreeting = "Good afternoon";
            } else if (hour >= 17 || hour < 5) { // 5:00 PM to 4:59 AM
                timeOfDayGreeting = "Good evening";
            }
            // If none of the above, it defaults to "Good morning" (5:00 AM to 11:59 AM)

            // Construct the final message as requested by the user
            const fullMessage = `${timeOfDayGreeting}. Today is ${dayOfWeek}.`;

            // Inject the dynamic message into the h1 tag
            document.getElementById('main-message').textContent = fullMessage;
        });
    </script>
</body>
</html>
