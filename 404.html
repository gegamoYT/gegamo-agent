<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploading to Gegamo Host...</title>
  <style>
    body {
      background: #0b0b0b;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #bbb;
    }
    .loader {
      margin-top: 1.5rem;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Refresh every 1 second until the site is available
    setInterval(() => {
      fetch(window.location.href, { method: 'HEAD' })
        .then(res => {
          if (res.ok) location.reload();
        })
        .catch(() => {});
    }, 1000);
  </script>
</head>
<body>
  <h1>We are uploading your website to Gegamo Host.</h1>
  <p>Please wait while itâ€™s uploading...</p>
  <div class="loader"></div>
</body>
</html>
